<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" 	href="/bootstrap/css/bootstrap.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" 	href="/bootstrap/css/bootstrap.min.css" media="screen,projection" />

<!-- Adicionando JQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<title>SISTEMA GERENCIADOR DE SALÃO</title>
<!-- https://bootsnipp.com/snippets/0BDPG -->
</head>
<body>
	<fieldset>
		<div class="alert alert-primary" role="alert">
			<legend>Cadastro de funcionários</legend>
		</div>
		<form action="salvarcliente" method="post" id="formcliente"  th:object="${clienteobj}">


			<div class="form-row">
				<div class="col">
					<label for="id">ID</label>
					<input type="text" class="form-control" id="id" readonly="readonly" th:field="*{id}">
				</div>
				<div class="col">
					<label for="nome">Nome:</label>
					 <input type="text"	class="form-control" id="nome" th:field="*{nome}" required="required">
				</div>
				<div class="col">
					<label for="cpf">CPF:</label> 
					<input type="text" class="form-control" id="cpf" th:field="*{cpf}">
				</div>
			</div>
			<br/>


			<div class="form-row">
				<div class="col">
					<label for="telefone">Telefone:</label> 
					<input type="text" class="form-control" id="telefone" th:field="*{telefone}">
				</div>
				<div class="col">
					<label for="email">Email:</label> 
					<input type="text" class="form-control" id="email" th:field="*{email}">
				</div>
				<div class="col">
					<label for="cep">Cep:</label> 
					<input type="text" 	class="form-control" id="cep" th:field="*{cep}">
				</div>
			</div>
			<br/>

			<div class="form-row">
				<div class="col">
					<label for="uf">UF:</label> 
					<input type="text" class="form-control" id="uf" th:field="*{uf}">
				</div>
				<div class="col">
					<label for="logradouro">Logradouro:</label> 
					<input type="text" class="form-control" id="logradouro" th:field="*{logradouro}">
				</div>
				<div class="col">
					<label for="bairro">Bairro:</label> 
					<input type="text" class="form-control" id="bairro" th:field="*{bairro}">
				</div>
			</div>
			<br/>

			<button type="submit" class="btn btn-success" value="cadastrar">CADASTRAR</button>
			<button class="btn btn-danger" 	onclick="document.getElementById('formcliente').reset();">NOVO</button>


		</form>
	</fieldset>


	<br />

	<a class="btn btn-info" href="/listaclientes" role="button">Lista dos Clientes</a>

	<br />
	<br />
	<br />
	

	<!-- CARREGANDO DADOS CADASTRADOS CLIENTE -->
	<table class="table table-striped">
		<thead>
			<tr class="table-info">
				<!-- LINHA -->
				<th>ID</th>
				<!-- COLUNA -->
				<th>Nome</th>
				<th>Telefone</th>
				<th>CPF</th>
				<th>Endereço</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each="cliente :${clientes}">
			<td class="table-info" th:text="${cliente.id}"></td>
			<td th:text="${cliente.nome}"></td>
			<td th:text="${cliente.telefone}"></td>
			<td th:text="${cliente.cpf}"></td>
			<td th:text="${cliente.logradouro}"></td>
			<td><a th:href="@{/editarcliente/{idcliente}(idcliente=${cliente.id})}">Editar</a></td>
			<td><a th:href="@{/excluircliente/{idcliente}(idcliente=${cliente.id})}">Excluir</a></td>
		</tr>

	</table>


	<!-- Adicionando Javascript -->
	<script>
		$(document)
				.ready(
						function() {

							function limpa_formulário_cep() {
								// Limpa valores do formulário de cep.
								$("#rua").val("");
								$("#bairro").val("");
								$("#cidade").val("");
								$("#uf").val("");
								$("#ibge").val("");
							}

							//Quando o campo cep perde o foco.
							$("#cep")
									.blur(
											function() {

												//Nova variável "cep" somente com dígitos.
												var cep = $(this).val()
														.replace(/\D/g, '');

												//Verifica se campo cep possui valor informado.
												if (cep != "") {

													//Expressão regular para validar o CEP.
													var validacep = /^[0-9]{8}$/;

													//Valida o formato do CEP.
													if (validacep.test(cep)) {

														//Preenche os campos com "..." enquanto consulta webservice.
														$("#rua").val("...");
														$("#bairro").val("...");
														$("#cidade").val("...");
														$("#uf").val("...");
														$("#ibge").val("...");

														//Consulta o webservice viacep.com.br/
														$
																.getJSON(
																		"https://viacep.com.br/ws/"
																				+ cep
																				+ "/json/?callback=?",
																		function(
																				dados) {

																			if (!("erro" in dados)) {
																				//Atualiza os campos com os valores da consulta.
																				$(
																						"#rua")
																						.val(
																								dados.logradouro);
																				$(
																						"#bairro")
																						.val(
																								dados.bairro);
																				$(
																						"#cidade")
																						.val(
																								dados.localidade);
																				$(
																						"#uf")
																						.val(
																								dados.uf);
																				$(
																						"#ibge")
																						.val(
																								dados.ibge);
																			} //end if.
																			else {
																				//CEP pesquisado não foi encontrado.
																				limpa_formulário_cep();
																				alert("CEP não encontrado.");
																			}
																		});
													} //end if.
													else {
														//cep é inválido.
														limpa_formulário_cep();
														alert("Formato de CEP inválido.");
													}
												} //end if.
												else {
													//cep sem valor, limpa formulário.
													limpa_formulário_cep();
												}
											});
						});
	</script>




	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>

</body>
</html>
