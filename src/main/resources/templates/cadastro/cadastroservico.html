<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" 	href="/bootstrap/css/bootstrap.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" 	href="/bootstrap/css/bootstrap.min.css" media="screen,projection" />

<!-- Adicionando JQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<title>SISTEMA GERENCIADOR DE SALÃO</title>
<!-- https://bootsnipp.com/snippets/0BDPG -->
</head>
<body>
	
		
	<a href="/cadastrocliente">Cadastro Cliente</a>
		<div class="alert alert-primary" role="alert">
			<legend>Cadastro de Serviços</legend>
		</div>
		
	<form action="salvarservico" method="post"  id="formservico" th:object="${servicoobj}"> 
		
	  	<div class="form-row">
	  		<div class="col">
					<label for="id">ID</label>
					<input type="text" class="form-control" id="id" th:field="*{id}" readonly="readonly">
			</div>
			<div class="col">
					<label for="nome">Tipo Serviço:</label>
					<input type="text"	class="form-control" id="tiposervico" th:field="*{tiposervico}"  >
		  </div>
		  
				  
	 	</div>	
	 	
	 	<div class="form-row">
	  		<div class="col">
					<label for="id">ValorR$</label>
					<input type="text" class="form-control" id="valorservico" th:field="*{valorservico}" >
			</div>
			<div class="col">
					<label for="nome">Duração</label>
					<input type="text"	class="form-control" id="duracao" th:field="*{duracao}" >
		  </div>
	 	</div>
	 	
	 	<button type="submit" class="btn btn-success" value="salvar">SALVAR</button>
	 	
	</form>
	<br/>
	<br/>
	
	<a class="btn btn-info" href="/listaservicos" role="button">EXIBIR SERVIÇOS</a>
		
	<table class="table table-striped">
			<thead>
			<tr class="table-info">
				<th>ID</th>
				<th>Descrição Serviço</th>
				<th>Valor R$</th>
				<th>Duração(Tempo)</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
	
	
		<tr th:each = "servico :${servicos}">
			<td th:text = "${servico.id}"></td>
			<td th:text = "${servico.tiposervico}"></td>
			<td th:text = "${servico.valorservico}"></td>
			<td th:text = "${servico.duracao}"></td>
			<td><a th:href="@{/editarservico/{idservico}(idservico=${servico.id})}">Editar</a></td>
		</tr>
	
	</table>



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>


   <footer class="p-3 mb-2 bg-info text-white">
      <p style="margin: 0;">Todos os direitos reservados - Desenvolvedor Anailson email: arsantos315@gmail.com</p>
    </footer>	

</body>
</html>
