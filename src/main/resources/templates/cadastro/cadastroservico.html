<!DOCTYPE html>

	xmlns:th="http://www.thymeleaf.org">

<head>

<title>SISTEMA GERENCIADOR DE SALÃO</title>

<body>
	
		
	<a href="/cadastrocliente">Cadastro Cliente</a>
		<div class="alert alert-primary" role="alert">
			<legend>Cadastro de Serviços</legend>
		</div>
		
	<form action="salvarservico" method="post">
	
		<label>Valor Serviço</label>

		<input type="submit" value="salvar">
	</form>

	<a class="btn btn-info" href="/listaservicos" role="button">EXIBIR SERVIÇOS</a>
	
	


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
